<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Color-library</title>
</head>
<body>
  
  <div class="colors">

    <div class="color">
      <h2>Hex</h2>
      <div class="controls">
        <button class="adjust"><i class="fas fa-sliders-h"></i></button>
        <button class="lock"><i class="fas fa-lock-open"></i></button>
      </div>
      <div class="sliders">
        <button class="close-adjustment"></button>
        <span>Hue</span>
        <input 
          type="range" 
          min="0" max="360" 
          step="1" 
          name="hue" 
          class="hue-input" 
          data-hue="0"
        >
        <span>Brightness</span>
        <input 
          type="range" 
          min="0" 
          max="1" 
          step="0.01" 
          name="brightness" 
          class="brightness-input" 
          data-brightness="0"
        >
        <span>Saturation</span>
        <input 
          type="range" 
          min="0" 
          max="1" 
          step="0.01" 
          name="saturation" 
          class="saturation-input" 
          data-saturation="0"
        >
      </div>
    </div>

    <div class="color">
      <h2>Hex</h2>
      <div class="controls">
        <button class="adjust"><i class="fas fa-sliders-h"></i></button>
        <button class="lock"><i class="fas fa-lock-open"></i></button>
      </div>
      <div class="sliders">
        <button class="close-adjustment"></button>
        <span>Hue</span>
        <input 
          type="range" 
          min="0" max="360" 
          step="1" 
          name="hue" 
          class="hue-input" 
          data-hue="1"
        >
        <span>Brightness</span>
        <input 
          type="range" 
          min="0" 
          max="1" 
          step="0.01" 
          name="brightness" 
          class="brightness-input" 
          data-brightness="1"
        >
        <span>Saturation</span>
        <input 
          type="range" 
          min="0" 
          max="1" 
          step="0.01" 
          name="saturation" 
          class="saturation-input" 
          data-saturation="1"
        >
      </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
